<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>info</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #000428;
            background: linear-gradient(to bottom, #000428 0%, #004e92 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .container {
            max-width: 1200px;
            width: 90%;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .logo {
            display: inline-flex;
            align-items: center;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo-icon {
            font-size: 2.5rem;
            color: #25D366;
            margin-right: 15px;
        }
        
        .logo-text {
            font-size: 2.2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        .tagline {
            font-size: 1.1rem;
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.6;
            opacity: 0.8;
        }
        
        .options-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .option {
            width: 100%;
            max-width: 450px;
            height: 400px;
            perspective: 1000px;
        }
        
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }
        
        .card:hover {
            transform: rotateY(10deg) rotateX(5deg) translateY(-10px);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .card-front {
            background: linear-gradient(135deg, rgba(37, 211, 102, 0.15), rgba(0, 78, 146, 0.3));
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .card-back {
            background: linear-gradient(135deg, rgba(0, 78, 146, 0.3), rgba(37, 211, 102, 0.15));
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transform: rotateY(180deg);
        }
        
        .option-icon {
            font-size: 4.5rem;
            margin-bottom: 25px;
            color: #25D366;
            text-shadow: 0 0 20px rgba(37, 211, 102, 0.5);
        }
        
        .option-title {
            font-size: 2.2rem;
            margin-bottom: 15px;
            text-align: center;
            background: linear-gradient(90deg, #25D366, #00b4ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .option-desc {
            font-size: 1rem;
            text-align: center;
            opacity: 0.9;
            line-height: 1.5;
            max-width: 300px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, #25D366, #00b4ff);
            color: white;
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .btn i {
            margin-right: 10px;
            font-size: 1.3rem;
        }
        
        .planet {
            position: absolute;
            border-radius: 50%;
            z-index: 0;
        }
        
        .planet-1 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at 30% 30%, #004e92, #000428);
            top: 10%;
            right: 5%;
            box-shadow: inset -20px -20px 30px rgba(0, 0, 0, 0.8);
        }
        
        .planet-2 {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 30% 30%, #25D366, #128C7E);
            bottom: 10%;
            left: 5%;
            box-shadow: inset -15px -15px 25px rgba(0, 0, 0, 0.8);
        }
        
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(37, 211, 102, 0.2);
            border: 2px solid rgba(37, 211, 102, 0.5);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .music-control:hover {
            background: rgba(37, 211, 102, 0.3);
            transform: scale(1.1);
        }
        
        .transition-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000428;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .transition-screen.active {
            opacity: 1;
            visibility: visible;
        }
        
        .transition-content {
            text-align: center;
        }
        
        .rocket {
            font-size: 5rem;
            color: #25D366;
            margin-bottom: 30px;
            animation: launch 2s infinite;
        }
        
        @keyframes launch {
            0% { transform: translateY(0) rotate(45deg); }
            50% { transform: translateY(-20px) rotate(45deg); }
            100% { transform: translateY(0) rotate(45deg); }
        }
        
        .countdown {
            font-size: 3rem;
            font-weight: bold;
            color: #00b4ff;
            margin-top: 20px;
        }
        
        .loading-text {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #25D366;
        }
        
        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto;
        }
        
        .loading-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #25D366, #00b4ff);
            transition: width 5s linear;
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .options-container {
                flex-direction: column;
                align-items: center;
            }
            
            .option {
                height: 350px;
            }
            
            .card-front, .card-back {
                padding: 30px;
            }
            
            .option-icon {
                font-size: 3.5rem;
            }
            
            .option-title {
                font-size: 1.8rem;
            }
            
            .planet-1, .planet-2 {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Background stars -->
    <div class="stars" id="stars"></div>
    
    <!-- Planets -->
    <div class="planet planet-1"></div>
    <div class="planet planet-2"></div>
    
    <div class="container">
        <header>
            <div class="logo">
                <i class="fab fa-whatsapp logo-icon"></i>
                <div class="logo-text">info</div>
            </div>
            <p class="tagline">Sya?</p>
        </header>
        
        <div class="options-container">
            <!-- WhatsApp Chat -->
            <div class="option">
                <div class="card">
                    <div class="card-front">
                        <i class="fas fa-comment-dots option-icon"></i>
                        <h2 class="option-title">WA CHAT</h2>
                        <p class="option-desc">Chat langsung dengan saya</p>
                        <button class="btn" id="chatBtn" data-type="chat">
                            <i class="fab fa-whatsapp"></i> Buka Chat
                        </button>
                    </div>
                    <div class="card-back">
                        <i class="fas fa-user-astronaut option-icon"></i>
                        <h2 class="option-title">Chat Pribadi</h2>
                        <p class="option-desc">wa aja</p>
                        <button class="btn" id="chatBtnBack" data-type="chat">
                            <i class="fab fa-whatsapp"></i> Mulai
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- WhatsApp Channel -->
            <div class="option">
                <div class="card">
                    <div class="card-front">
                        <i class="fas fa-broadcast-tower option-icon"></i>
                        <h2 class="option-title">WA CHANNEL</h2>
                        <p class="option-desc">Gabung channel</p>
                        <button class="btn" id="channelBtn" data-type="channel">
                            <i class="fab fa-whatsapp"></i> Gabung
                        </button>
                    </div>
                    <div class="card-back">
                        <i class="fas fa-satellite option-icon"></i>
                        <h2 class="option-title">Update Terbaru</h2>
                        <p class="option-desc">Dapatkan info langsung</p>
                        <button class="btn" id="channelBtnBack" data-type="channel">
                            <i class="fab fa-whatsapp"></i> Bergabung
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>all about me</p>
        </footer>
    </div>
    
    <!-- Music Control -->
    <div class="music-control" id="musicControl">
        <i class="fas fa-play" id="playIcon"></i>
    </div>
    
    <!-- Transition Screen -->
    <div class="transition-screen" id="transitionScreen">
        <div class="transition-content">
            <div class="rocket">
                <i class="fas fa-rocket"></i>
            </div>
            <div class="loading-text" id="loadingText">Menuju WhatsApp...</div>
            <div class="loading-bar">
                <div class="loading-progress" id="loadingProgress"></div>
            </div>
            <div class="countdown" id="countdown">5</div>
        </div>
    </div>

    <!-- Audio Element (Ganti link di sini) -->
    <audio id="bgMusic" loop>
        <source src="https://screenapp.io/app/v/dzKl3RddTJ" type="audio/mpeg">
    </audio>

    <script>
        // ===========================
        // KONFIGURASI
        // ===========================
        
        // 1. GANTI LINK LAGU DI SINI
        const MUSIC_URL = "https://screenapp.io/app/v/dzKl3RddTJ";
        
        // 2. KONFIGURASI WHATSAPP - TELAH DIUBAH SESUAI PERMINTAAN
        const WA_CONFIG = {
            chat: {
                phone: "6289510477681", // Nomor Anda dengan format internasional
                message: "sya" // Pesan "sya"
            },
            channel: {
                url: "https://whatsapp.com/channel/0029VbCKFAd2ER6o41aVCS0C", // URL channel WhatsApp
                message: "" // Tidak perlu pesan untuk channel
            }
        };
        
        // ===========================
        // KODE UTAMA - DIPERBAIKI UNTUK MOBILE
        // ===========================
        
        // Inisialisasi
        const bgMusic = document.getElementById('bgMusic');
        const musicControl = document.getElementById('musicControl');
        const playIcon = document.getElementById('playIcon');
        const transitionScreen = document.getElementById('transitionScreen');
        const loadingText = document.getElementById('loadingText');
        const loadingProgress = document.getElementById('loadingProgress');
        const countdownElement = document.getElementById('countdown');
        const starsContainer = document.getElementById('stars');
        
        // Buat bintang-bintang
        function createStars() {
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Ukuran random
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Posisi random
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                
                // Animasi dengan durasi random
                const duration = Math.random() * 4 + 2;
                star.style.animationDuration = `${duration}s`;
                
                // Delay random
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Kontrol musik
        let isPlaying = false;
        
        musicControl.addEventListener('click', function() {
            if (isPlaying) {
                bgMusic.pause();
                playIcon.className = 'fas fa-play';
                isPlaying = false;
            } else {
                bgMusic.play().catch(e => {
                    console.log("Autoplay diblokir");
                });
                playIcon.className = 'fas fa-pause';
                isPlaying = true;
            }
        });
        
        // Atur sumber musik
        bgMusic.src = MUSIC_URL;
        
        // Fungsi untuk membuka WhatsApp
        function openWhatsApp(type) {
            console.log(`Membuka WhatsApp ${type}`); // Debug
            
            const config = WA_CONFIG[type];
            
            // Update teks berdasarkan tipe
            loadingText.textContent = type === 'chat' ? 'Membuka Chat WhatsApp...' : 'Membuka Channel WhatsApp...';
            
            // Tampilkan layar transisi
            transitionScreen.classList.add('active');
            
            // Mulai loading bar
            setTimeout(() => {
                loadingProgress.style.width = '100%';
            }, 100);
            
            // Countdown
            let countdown = 5;
            countdownElement.textContent = countdown;
            
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    
                    // Redirect sesuai tipe
                    if (type === 'chat') {
                        // Untuk chat: format nomor menjadi +62
                        const formattedPhone = config.phone.startsWith('+') ? config.phone : `+${config.phone}`;
                        const encodedMessage = encodeURIComponent(config.message);
                        const whatsappURL = `https://wa.me/${formattedPhone}?text=${encodedMessage}`;
                        
                        console.log(`Redirect ke WhatsApp Chat: ${whatsappURL}`); // Debug
                        
                        // Gunakan window.open untuk mobile compatibility
                        setTimeout(() => {
                            window.location.href = whatsappURL;
                        }, 100);
                    } else {
                        // Untuk channel: langsung ke URL channel
                        console.log(`Redirect ke WhatsApp Channel: ${config.url}`); // Debug
                        
                        // Gunakan window.open untuk mobile compatibility
                        setTimeout(() => {
                            window.location.href = config.url;
                        }, 100);
                    }
                }
            }, 1000);
            
            // Opsi untuk membatalkan
            transitionScreen.addEventListener('click', function cancelRedirect(event) {
                event.stopPropagation();
                clearInterval(countdownInterval);
                transitionScreen.classList.remove('active');
                loadingProgress.style.width = '0%';
                transitionScreen.removeEventListener('click', cancelRedirect);
            }, { once: true });
        }
        
        // Event untuk tombol WhatsApp - METODE YANG LEBIH SIMPLE
        document.getElementById('chatBtn').addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            openWhatsApp('chat');
        });
        
        document.getElementById('chatBtnBack').addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            openWhatsApp('chat');
        });
        
        document.getElementById('channelBtn').addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            openWhatsApp('channel');
        });
        
        document.getElementById('channelBtnBack').addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            openWhatsApp('channel');
        });
        
        // Juga tambahkan event untuk card jika ingin
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', function(e) {
                // Mencegah card mengganggu button
                if (!e.target.closest('.btn')) {
                    const type = this.querySelector('.btn').getAttribute('data-type');
                    openWhatsApp(type);
                }
            });
        });
        
        // Inisialisasi
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            
            // Coba autoplay musik
            setTimeout(() => {
                if (!isPlaying) {
                    bgMusic.play().then(() => {
                        playIcon.className = 'fas fa-pause';
                        isPlaying = true;
                    }).catch(() => {
                        // Autoplay diblokir
                    });
                }
            }, 1000);
            
            // Debug: cek jika tombol terdeteksi
            console.log(`Jumlah tombol ditemukan: ${document.querySelectorAll('.btn').length}`);
            console.log(`Tombol Chat: ${document.getElementById('chatBtn') ? 'Ditemukan' : 'Tidak ditemukan'}`);
            console.log(`Tombol Channel: ${document.getElementById('channelBtn') ? 'Ditemukan' : 'Tidak ditemukan'}`);
        });
        
        // Error handling untuk musik
        bgMusic.addEventListener('error', function() {
            console.error("Gagal memuat musik. Periksa URL musik di konfigurasi.");
        });
        
        // Efek hover card 3D (hanya untuk desktop)
        if (window.innerWidth > 768) {
            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('mousemove', function(e) {
                    const cardRect = this.getBoundingClientRect();
                    const cardCenterX = cardRect.left + cardRect.width / 2;
                    const cardCenterY = cardRect.top + cardRect.height / 2;
                    
                    const mouseX = e.clientX - cardCenterX;
                    const mouseY = e.clientY - cardCenterY;
                    
                    const rotateY = mouseX / 50;
                    const rotateX = -mouseY / 50;
                    
                    this.style.transform = `rotateY(${rotateY}deg) rotateX(${rotateX}deg) translateY(-10px)`;
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'rotateY(0) rotateX(0) translateY(0)';
                });
            });
        }
    </script>
</body>
</html>
